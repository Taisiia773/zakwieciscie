{% extends 'main/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'catalog/css/catalog.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
{% endblock %}


{% block content %}
  <img class="w-100" id="flowers-catalog-banner" src="{% static 'catalog/img/banner.png' %}" alt="Flowers catalog banner">
<!-- Filters seciton -->
  <div id="filters">
    <!-- Wrapper for corectly working space-between -->
    <div id="filters-wrapper">
      <!-- Colors -->
      <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Colors</button>
      <div class="dropdown">
        <div class="dropdown-menu">
          <div class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">White</label>
            </div>
          </div>

          <div class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Pink</label>
            </div>
          </div>

          <div class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Red</label>
            </div>
          </div>
        </div>
        <button id="apply-filter-btn">Apply</button>
      </div>
    </div>
  </div>

  <div id="items">
    {% for flower in flowers %}
      <div class="card">
        <div id="img-wrapper" style="background-image: url({{flower.img.url}});">
          <div id="actions-wrapper">
              <a href="{% url 'add_to_cart' item_id=flower.id %}" style="text-decoration: none;">
                <button class="action-btn">Add to cart<i class="bi bi-cart2"></i></button>
              </a>
            <button class="action-btn">Add to favorites <i class="bi bi-heart-fill"></i></button>
          </div>
        </div>

        <div class="card-body">
          <a href="{% url 'item' item_id=flower.id %}"><h5 class="card-title">{{flower.name}}</h5></a>
          <p class="card-text">{{flower.description}}</p>
          <p class="price-text">{{flower.price}} zl</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
